<!DOCTYPE html>
<html>
<head>
	<title>Step Definition Table</title>
	<meta charset="UTF-8">
<!--===============================================================================================-->	
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<script src="https://code.jquery.com/jquery-3.3.1.js"></script>
	<script type="text/javascript" src="script/loadTable.js"></script>
<!--===============================================================================================-->
</head>
<body>
	
	<div class="limiter">
		<div class="container-table100">
			<div class="wrap-table100 dontPrint">
				<div class="table100">
					<table >
						<thead>
							<tr class="table100-head">
								<th>param</th>
								<th>show/hide</th>
							</tr>
						</thead>
						<tbody id="selection_section">

						</tbody>
					</table>
				</div>
			</div>
			<div class="wrap-table100 dontPrint">
				<div class="table100">
					<table >
						<thead>
							<tr class="table100-head">
								<th>sort by</th>
								<th>direction</th>
								<th>reload</th>
							</tr>
						</thead>
						<tbody id="selection_section">
							<tr>
								<td>
									<select id="sortingSelection">
										<option value="">no sorting</option>
										
									</select>
								</td>
								<td>
									<select id="sortingDirection">
										<option value=1>ascending</option>
										<option value=2>descending</option>
									</select>
								</td>
								<td>
									<div class="buttonReload" data-role="button">click for reload table</div>
								</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
			
			<div class="wrap-table100">
				<div class="table100">
					<table>
						<thead>
							<tr class="table100-head" id="steptabHead">
							
							</tr>
						</thead>
						<tbody id="stepDefinitionTable">

						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
	
<script>
var singleKeys = {0: "text", 1: "object_type", 2: "file_name"};
var multiKeys = { "params" : {0: "param_name", 1: "param_type", 2: "capture"} };

selection_buttons = "<fieldset>";
for (var data in singleKeys) {
	selection_buttons += '<tr><td><label>' + singleKeys[data] + '</label></td><td><div><input type="checkbox" id="' + singleKeys[data] + '" name="' + singleKeys[data] + '" value="' + singleKeys[data] + '" checked></div></td></tr>'
}
for (var data in multiKeys) {
	for (var subdata in multiKeys[data]) {
		selection_buttons += '<tr><td><label>' + multiKeys[data][subdata] + '</label></td><td><div><input type="checkbox" id="' + multiKeys[data][subdata] + '" name="' + multiKeys[data][subdata] + '" value="' + multiKeys[data][subdata] + '" checked></div></td></tr>'
	}
}
selection_buttons += '<tr><td></td><td><div class="buttonReload" data-role="button">click for reload table</div></td></tr>'
document.getElementById("selection_section").innerHTML += selection_buttons + '</fieldset>';

sortingselectionstring = "";
for (var data in singleKeys) {
	sortingselectionstring += '<option value="' + singleKeys[data] + '">' + singleKeys[data] + '</option>';
}
document.getElementById("sortingSelection").innerHTML += sortingselectionstring;


$(document).ready(function() {
	
	Table_load();
	
    $(".buttonReload").click(function() {
        document.getElementById("stepDefinitionTable").innerHTML = "";
		Table_display();
    });
	
	
	
});
</script>

<p class="dontPrint">Take a look at <a href="StepDefinitions.json" target="_blank">StepDefinitions.json</a></p>

</body>
</html>
